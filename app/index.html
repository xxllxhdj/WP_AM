<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <base href="/">

    <!-- build:css(.) css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(app) css/main.css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

</head>
<body>

    <div layout="column" layout-fill>
        <md-toolbar class="am-toolbar">
            <div class="md-toolbar-tools">
                <h2 md-truncate flex>AngularMaterial</h2>
                <md-button>按钮</md-button>
            </div>
        </md-toolbar>
        <md-content ui-view></md-content>
    </div>

    <!-- build:js(.) js/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) js/scripts.js -->

    <script src="js/app.js"></script>

    <script src="js/controllers/HomeController.js"></script>

    <script src="js/utility/APPCONSTANTS.js"></script>

    <!-- inject:templates -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
