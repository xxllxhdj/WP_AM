<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <base href="/">

    <!-- build:css(.) css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(app) css/main.css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

</head>
<body ng-controller="AppCtrl" ng-cloak>

    <md-toolbar class="am-toolbar">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleLeft()" hide-gt-sm>
                <md-icon md-svg-icon="img/menu.svg"></md-icon>
            </md-button>
            <h2 md-truncate flex>AngularJs Material</h2>
            <md-button>按钮</md-button>
        </div>
    </md-toolbar>

    <div layout="row" flex class="am-view-container">
        <md-sidenav class="am-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" hide-print md-is-locked-open="$mdMedia('gt-sm')">
            <md-content layout-padding>
            </md-content>
        </md-sidenav>
        <md-content ui-view flex></md-content>
    </div>

    <!-- build:js(.) js/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) js/scripts.js -->

    <script src="js/app.js"></script>

    <script src="js/controllers/AppController.js"></script>
    <script src="js/controllers/HomeController.js"></script>

    <script src="js/utility/APPCONSTANTS.js"></script>

    <!-- inject:templates -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
